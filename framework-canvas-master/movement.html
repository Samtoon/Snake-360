<canvas id="canvas" width="300" height="300"></canvas>
<script src="web-lib/processing.js"></script>
<script src="web-lib/functional-light.js"></script>
<script>
  //Vamos a usar http://processingjs.org/

  // Importamos las librerias
  let { append, cons, first, isEmpty, isList, length, rest } = functionalLight;

  function make(data, attribute) {
    return Object.assign({}, data, attribute);
  }
  
  function Pit(val)
  {
    return Math.sqrt(Math.pow(size,2)-Math.pow(val,2));
  }
  function Redondear(val)
  {
    if(Math.ceil(val)-val<val-Math.floor(val))
    {
      return Math.ceil(val);
    }
    return Math.floor(val);
  }
  function midval(val)
  {
    return Redondear(Math.sqrt(Math.pow(val,2)/2));
  }
  function reSnake(snake,dir)
  {
    if(isEmpty(snake))
    {
      return [];
    }
    return cons({x: first(snake).x + first(snake).dirección.x, y: first(snake).y + first(snake).dirección.y, dirección: dir},reSnake(rest(snake),first(snake).dirección));
  }
  function last(list)
  {
    if(length(list)==1)
    {
      return first(list);
    }
    return last(rest(list));
  }
  function opposite(val)
  {
    return -val;
  }
  const size=10;
  const snake=[{x: 100, y:100, dirección: {x: size,y: 0}},{x: 100-size, y:100, dirección: {x: size,y: 0}},{x: 100-2*size, y:100, dirección: {x: size,y: 0}},{x: 100-3*size, y:100, dirección: {x: size,y: 0}}]
  function sketchProc(processing) {

    /**
     * Esto se llama antes de iniciar el juego
     */
    processing.setup = function () {
      processing.frameRate(10);
      processing.size(1000, 800);
      processing.background(10, 200, 50);
      processing.state = { x: 100, y: 100, ancho: size, alto: size ,dirección: {x: size, y:0},snake: snake };
    }

    /**
    * Actualiza el mundo en cada tic del reloj. Retorna el nuevo stado del mundo
    */
    processing.onTic = function (world) {
      return make(world, {snake: reSnake(world.snake,world.dirección)});
    }

    /**
    * Actualiza el mundo cada vez que se oprime una tecla. Retorna el nuevo stado del mundo
    */
    processing.onKeyEvent = function (world, keyCode) {
      switch (keyCode) {
        case processing.UP:
          processing.loop();
          return make(world, {});
          break;
        case processing.DOWN:
          processing.noLoop();
          return make(world, {});
          break;
        case processing.LEFT:
        if (world.dirección.x>0&&world.dirección.x<=size&&world.dirección.y<=0)
        {
          if(world.dirección.y>-midval(size))
          {
            return make(world, {dirección: {y: world.dirección.y - 1,x: Redondear(Pit(world.dirección.y-1))}});
          }
          return make(world, {dirección: {y: -Redondear(Pit(world.dirección.x-1)),x: world.dirección.x-1}});
        }
        if (world.dirección.y<0&&world.dirección.y>=-size)
        {
          if(world.dirección.x>-midval(size)&&world.dirección.x<=0)
          {
            return make(world, {dirección: {x: world.dirección.x - 1,y: -Redondear(Pit(world.dirección.x-1))}});
          }
          return make(world, {dirección: {x: -Redondear(Pit(world.dirección.y+1)),y: world.dirección.y+1}});
        }
        if (world.dirección.x<0&&world.dirección.x>=-size)
        {
          if(world.dirección.y<midval(size)&&world.dirección.y>=0)
          {
            return make(world, {dirección: {y: world.dirección.y + 1,x: -Redondear(Pit(world.dirección.y+1))}});
          }
          return make(world, {dirección: {y: Redondear(Pit(world.dirección.x+1)),x: world.dirección.x+1}});
        }
        if (world.dirección.y>0&&world.dirección.y<=size)
        {
          if(world.dirección.x<midval(size)&&world.dirección.x>=0)
          {
            return make(world, {dirección: {x: world.dirección.x + 1,y: Redondear(Pit(world.dirección.x+1))}});
          }
          return make(world, {dirección: {x: Redondear(Pit(world.dirección.y-1)),y: world.dirección.y-1}});
        }
        break;
        case processing.RIGHT:
        if (world.dirección.x>0&&world.dirección.x<=size&&world.dirección.y>=0)
        {
          if(world.dirección.y<midval(size))
          {
            return make(world, {dirección: {y: world.dirección.y + 1,x: Redondear(Pit(world.dirección.y+1))}});
          }
          return make(world, {dirección: {y: Redondear(Pit(world.dirección.x-1)),x: world.dirección.x-1}});
        }
        if (world.dirección.y>0&&world.dirección.y<=size)
        {
          if(world.dirección.x>-midval(size)&&world.dirección.x<=0)
          {
            return make(world, {dirección: {x: world.dirección.x - 1,y: Redondear(Pit(world.dirección.x-1))}});
          }
          return make(world, {dirección: {x: -Redondear(Pit(world.dirección.y-1)),y: world.dirección.y-1}});
        }
        if (world.dirección.x<0&&world.dirección.x>=-size)
        {
          if(world.dirección.y>-midval(size)&&world.dirección.y<=0)
          {
            return make(world, {dirección: {y: world.dirección.y - 1,x: -Redondear(Pit(world.dirección.y-1))}});
          }
          return make(world, {dirección: {y: -Redondear(Pit(world.dirección.x+1)),x: world.dirección.x+1}});
        }
        if (world.dirección.y<0&&world.dirección.y>=-size)
        {
          if(world.dirección.x<midval(size)&&world.dirección.x>=0)
          {
            return make(world, {dirección: {x: world.dirección.x + 1,y: -Redondear(Pit(world.dirección.x+1))}});
          }
          return make(world, {dirección: {x: Redondear(Pit(world.dirección.y+1)),y: world.dirección.y+1}});
        }
          break;
        case 107:
          return make(world, { alto: world.alto + size });
          break;
        case 109:
          return make(world, { alto: world.alto - size });
          break;
        case 32:
          return make(world, {snake: append(world.snake,[{x: last(world.snake).x+opposite(last(world.snake).dirección.x), y:last(world.snake).y+opposite(last(world.snake).dirección.y), dirección: last(world.snake).dirección}])})
        default:
          console.log(keyCode);
          return make(world, {});
      }
    }
     processing.drawSnake = function (item)
  {
    processing.ellipse(item.x,item.y,size,size);
  }

    // Dibuja algo en el canvas. Aqui se pone todo lo que quieras pintar
    processing.drawGame = function (world, txt) {
      processing.background(10, 200, 50);
      processing.fill(240, 240, 240);
      processing.text(txt, 50, 200);
      world.snake.forEach(processing.drawSnake);
    }


    // Esta es la función que pinta todo. Se ejecuta 60 veces por segundo. 
    // No cambie esta función. Su código debe ir en drawGame
    processing.draw = function () {
      processing.drawGame(processing.state, [processing.state.dirección.x,processing.state.dirección.y,Pit(processing.state.dirección.y),Redondear(Pit(processing.state.dirección.y)),midval(size)]);
      processing.state = processing.onTic(processing.state);
    };

    // Esta función se ejecuta cada vez que presionamos una tecla. 
    // No cambie esta función. Su código debe ir en onKeyEvent
    processing.keyPressed = function () {
      processing.state = processing.onKeyEvent(processing.state, processing.keyCode);
    }
  }

  var canvas = document.getElementById("canvas");

  // Adjuntamos nuestro sketch al framework de processing
  var processingInstance = new Processing(canvas, sketchProc);
</script>
